<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Margin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Product Margin Calculator</h1>
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" v-model="productName">
        </div>
        <div>
            <label for="costPrice">Cost Price:</label>
            <input type="number" id="costPrice" v-model="costPrice">
        </div>
        <div>
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice" v-model="sellingPrice">
        </div>
        <button @click="calculateMargin">Calculate Margin</button>
        <div v-if="margin !== null">
            <p>Margin for {{ productName }}: {{ margin }}%</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
